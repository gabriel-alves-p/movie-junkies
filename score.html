<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie Quizzes to get you out of that boredom!">
    <meta name="keywords" content="movies, quiz, hollywood, quizzes">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <title>Movie Junkies</title>

<body>
    <!-- Score Container-->
    <div class="game-container">
        <div id="end" class="column centralize-flex">
            <h1 id="final-score">You scored 0 out of 10!</h1>
            <!-- Score Images -->
            <div class="end-img hide" id="high-score"></div>
            <div class="end-img hide" id="medium-score"></div>
            <div class="end-img hide" id="low-score"></div>
            <h2 id="end-message">Congratulations! You're officially a movie junkie!</h2>
            <a href="index.html" class="btn play-again-btn">Play Again</a>
        </div>
    </div>
    <!-- Footer -->
